
<div class="row" ng-if="ctrl.status && ctrl.status.value==='initialized'">
  <form ng-submit="ctrl.create_app()">
    <div class="col-md-6">
    <h3>参数配置</h3>
    <hr>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">密　码</span>
        <input type="password" ng-model="ctrl.password" class="form-control" placeholder="********" required>
      </div>
      <br>
      <div>
        <span>规&nbsp;格</span>
        <select ng-model="ctrl.size">
          <option ng-repeat="sz in ctrl.sizes" value="{{sz}}">{{sz}}</option>
        </select>
      </div>
    </div>
      <div class="pull-right">
        <input type="submit" class="btn btn-default" value="创建">
      </div>
    </div>
  </form>
</div>
